<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rita</title>
</head>
<body>
    <audio id="audio" loop="loop">
        <source src="./music/psi.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <div class="model-container">
            <img src="./background/back_3.png" alt="Фон" class="contentt">
            <div class="character-container">
                <img alt="Рита" class="contentt" id="image_model">
                <img alt="Без украшений" class="contentt" id="image_decorations">
                <img alt="Дефолтная одежда" class="contentt" id="image_clother">
                <img alt="Дефолтная прическа" class="contentt" id="image_hair">
            </div>
            
            <footer class="menu">
                <img src="./menu_elements/down.png" alt="Вниз" id="down">

                <div class="navigation">
                    <img src="./menu_elements/menu_navigation.png" alt="Меню" id="menu">

                    <div class="top-block">
                        <div id="el-1" class="button-hover active">
                            <img src="./menu_elements/body.png" alt="" class="icons">
                            <p class="small-text">2</p>
                        </div>
                        <div id="el-2" class="button-hover">
                            <img src="./menu_elements/hair.png" alt="" class="icons">
                            <p class="small-text">9</p>
                        </div>
                        <div id="el-3" class="button-hover">
                            <img src="./menu_elements/clothes.png" alt="" class="icons">
                            <p class="small-text">6</p>
                        </div>
                        <div id="el-4" class="button-hover">
                            <img src="./menu_elements/decorations.png" alt="" class="icons">
                            <p class="small-text">1</p>
                        </div>
                    </div>
                    <div class="middle-block">
                        <button id="prev" class="iterator-buttons">
                            <img src="./menu_elements/back.png" alt="Назад" class="arrows">
                        </button>
                        
                        <div class="text-name">
                            <p class="big-text" id="name_model"> </p>
                        </div>

                        <button id="next" class="iterator-buttons">
                            <img src="./menu_elements/next.png" alt="Вперед" class="arrows">
                        </button>
                    </div>
                    <div class="bottom-block">
                        <button class="button-done">
                            <img src="./menu_elements/done.png" alt="Готово" id="done">
                            <div id="text-done">
                                <p class="big-text">Готово</p>
                            </div>
                        </button>
                        
                    </div>
                </div>
                
            </footer>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
