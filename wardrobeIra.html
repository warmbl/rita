<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ira</title>
</head>
<body>
    <audio id="audio" loop="loop">
        <source src="./music/psi.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <div class="model-container">
            <img src="./background/back_2.png" alt="Фон" class="contentt">
            <img src="./background/back_3.png" alt="Фон" class="contentt" id="light">

            <div class="character-container">
                <div  class="contentt" id="image_model"></div>

                <div class="contentt" id="image_decorations"></div>
                
                <div class="contentt" id="image_clother"></div>

                <div class="contentt" id="image_hair"></div>
            </div>
            
            <footer class="menu">
                <img src="./menu_elements/down.png" alt="Вниз" id="down">

                <div class="navigation">
                    <img src="./menu_elements/menu_navigation.png" alt="Меню" id="menu">

                    <div class="top-block">
                        <div id="el-1" class="button-hover active">
                            <img src="./menu_elements/body.png" alt="" class="icons">
                            <p class="small-text">1</p>
                        </div>
                        <div id="el-2" class="button-hover">
                            <img src="./menu_elements/hair.png" alt="" class="icons">
                            <p class="small-text">5</p>
                        </div>
                        <div id="el-3" class="button-hover">
                            <img src="./menu_elements/clothes.png" alt="" class="icons">
                            <p class="small-text">3</p>
                        </div>
                        <div id="el-4" class="button-hover">
                            <img src="./menu_elements/decorations.png" alt="" class="icons">
                            <p class="small-text">1</p>
                        </div>
                    </div>
                    <div class="middle-block">
                        <button id="prev" class="iterator-buttons">
                            <img src="./menu_elements/back.png" alt="Назад" class="arrows">
                        </button>
                        
                        <div class="text-name">
                            <p class="big-text" id="name_model"> </p>
                        </div>

                        <button id="next" class="iterator-buttons">
                            <img src="./menu_elements/next.png" alt="Вперед" class="arrows">
                        </button>
                    </div>
                    <div class="bottom-block">
                        <button class="button-done">
                            <img src="./menu_elements/done.png" alt="Готово" id="done">
                            <div id="text-done">
                                <p class="big-text">Готово</p>
                            </div>
                        </button>
                        
                    </div>
                </div>
                
            </footer>

            <button class="sound-button">
                <img src="./menu_elements/off.png" alt="Звук выключен" id="sound-icon">
            </button>
            <button class="back-redact">
                <img src="./menu_elements/back_redact.png" alt="Назад">
            </button>
        </div>
    </div>
    <script src="./preloadIra.js"></script>
    <script src="./iterators.js"></script>
    <script src="./mainIra.js"></script>
</body>
</html>
